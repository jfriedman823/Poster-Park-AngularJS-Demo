<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="lyricController">
  <head>
    <title>Poster Park: An AngularJS Demo</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Poster Park: Search For Your Favorite Movie Poster</a>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" aria-label="Search" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <div ng-if="movieData.Response==='True'">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="movie-title">{{ movieData.Title }}</h1>
              <p>A <span>{{ movieData.Director }}</span> Film</p>
              <img class="movie-poster" ng-src="{{ movieData.Poster}}">
              <ul class="movie-rating">
                <li><span>IMDB Rating:</span> {{ movieData.imdbRating }}</li>
                <li><span>Rotten Tomatoes Rating:</span> {{ movieData.tomatoRating }}</li>
              </ul>
              <p class="movie-plot"> <span>Plot:</span> {{ movieData.Plot }}</p>
            </div>
          </div>

    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
